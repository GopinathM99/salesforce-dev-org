<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            Create New Account with Apex
        </h3>
        <div slot="footer">
            <lightning-button label="Create Account" variant="brand" onclick={handleSaveAccount}></lightning-button>
        </div>
        <p class="slds-m-around_medium">
            <lightning-input type="text" label="Account Name" value={accountRecord.Name}></lightning-input>
            <lightning-input type="text" label="Account Type" value={accountRecord.Type}></lightning-input>
            <lightning-input type="text" label="Account Phone" value={accountRecord.Phone}></lightning-input>
        </p>
    </lightning-card>
</template>
