<template>
    <lightning-card title="Conditional Rendering" icon-name="custom:custom13">
        <div class="slds-m-around_medium"> 
        <lightning-input type="Checkbox" value={areDetailsVisible} label="Show Details" onchange={handleChange}></lightning-input>
        <div class="slds-m-vertical_medium">
        <template if:true={areDetailsVisible}>
            This is True Block!!!
        </template>
        <template if:false={areDetailsVisible}>
            This is False Block!!!
        </template>
    </div>
    </div>
    </lightning-card>
</template>
